name: Deploy Docker Registry

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Upload Configuration Files and Scripts
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml nginx.conf scripts/*.sh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/docker-registry/

      - name: Make Scripts Executable
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "chmod +x ~/docker-registry/scripts/*.sh"

      - name: Install Dependencies
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "~/docker-registry/scripts/install_dependencies.sh"

      - name: Deploy Docker Registry
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "~/docker-registry/scripts/deploy_registry.sh '${{ secrets.REGISTRY_USERNAME }}' '${{ secrets.REGISTRY_PASSWORD }}'"

      - name: Setup SSL
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "~/docker-registry/scripts/setup_ssl.sh '${{ secrets.REGISTRY_DOMAIN }}' '${{ secrets.EMAIL }}'"

      - name: Notify Deployment Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Docker Registry Deployment Successful"
          body: "The Docker registry has been successfully deployed on ${{ secrets.VPS_HOST }}."
          to: your-email@example.com
          from: your-email@example.com

      - name: Notify Deployment Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Docker Registry Deployment Failed"
          body: "The Docker registry deployment failed on ${{ secrets.VPS_HOST }}. Please check the workflow logs for details."
          to: your-email@example.com
          from: your-email@example.com
